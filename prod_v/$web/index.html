<!DOCTYPE html>
<html>
<head>
    <title>Ghaf downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        .header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #008000, #5ac379, #90EE90);
            color: white;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
        }
        .menu {
            list-style-type: none;
            padding: 20px 0;
            text-align: center;
            background: linear-gradient(to right, #008000, #5ac379, #90EE90);
        }
        .menu li {
            display: inline-block;
            margin: 0 10px;
        }
        .menu a {
            color: #fff;
            font-size: 18px; 
            text-decoration: none;
            padding: 10px 20px;
            font-family: 'Google Sans',Arial,sans-serif; 
        }
        .menu a.selected {
            color: #f2f2f2; 
            background: #008000; 
        }
        .content {
            margin-top: 30px;
            padding-right: 200px;
            padding-bottom: 50px;
            padding-left: 20px;
            margin: 20px;
        }
        .report {
            border: 1px solid #ddd;
            margin-bottom: 2px; 
            padding: 2px; 
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }
        .report:hover {
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .report-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .report-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        #left-menu {
            list-style-type: none;
            padding: 20px 0;
            text-align: left; 
            padding: 20px 0;
        }
        #left-menu li {
            display: block;
            margin: 10px 0;
        }
        #left-menu a {
            color: #fff; 
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            font-family: 'Google Sans',Arial,sans-serif; 
            display: block;
            margin-bottom: 10px; 
        }
        #left-menu a.selected {
            color: #f2f2f2; 
            background: #005500; /* Change this color to your desired selected color */
        }
        
        #ghaf24-menu {
            list-style-type: none;
            padding: 20px 0;
            text-align: left; 
            padding: 20px 0;
        }
        #ghaf24-menu li {
            display: block;
            margin: 10px 0;
        }
        #ghaf24-menu a {
            color: #fff; 
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            font-family: 'Google Sans',Arial,sans-serif; 
            display: block;
            margin-bottom: 10px; 
        }
        #ghaf24-menu a.selected {
            color: #f2f2f2; 
            background: #005500; /* Change this color to your desired selected color */
        }
        .left-menu-container {
            background: linear-gradient(to right, #008000, #5ac379, #90EE90);
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ghaf downloads</h1>
    </div>
    <ul class="menu">
        <li><a href="ghaf-23/">ghaf-23.09</a></li>
        <li><a href="ghaf-23-12/">ghaf-23.12</a></li>
        <li><a href="ghaf-24-03/">ghaf-24.03</a></li>
        <li><a href="ghaf-24-06/">ghaf-24.06</a></li>
        <li><a id="ghaf-all" href="ghaf-24-09/">ghaf-24.09</a></li>
        <li><a id="ghaf24-all" href="/ghaf-24-12">ghaf-24.12</a></li>
    </ul>
    <div class="content">
        <div class="left-menu-container">
            <ul id="left-menu" style="display: none;">
                 <li><a href="/ghaf-24-09">ghaf-24.09</a></li>
                 <li><a href="/ghaf-24-09-1">ghaf-24.09.1</a></li>
                 <li><a href="/ghaf-24-09-2">ghaf-24.09.2</a></li>
                 <li><a href="/ghaf-24-09-3">ghaf-24.09.3</a></li>
                <li><a href="/ghaf-24-09-4">ghaf-24.09.4</a></li>
               
                <!--<li><a href="#">More</a></li>-->
            </ul>

            <ul id="ghaf24-menu" style="display: none;">
                <li><a href="/ghaf-24-12">ghaf-24.12</a></li>
                <li><a href="/ghaf-24-12-01">ghaf-24.12.01</a></li>
				<li><a href="/ghaf-24-12-2">ghaf-24.12.2</a></li>
				<li><a href="/ghaf-24-12-3">ghaf-24.12.3</a></li>
				<li><a href="/ghaf-24.12.4">ghaf-24.12.4</a></li>
               <!--<li><a href="#">More</a></li>-->
           </ul>

        </div>
    </div>
  
  <script>
    // Handle parent menu clicks and toggle corresponding child menus
    const menuPairs = [
        { parentId: 'ghaf-all', childId: 'left-menu' },
        { parentId: 'ghaf24-all', childId: 'ghaf24-menu' }
    ];

    menuPairs.forEach(pair => {
        const parent = document.getElementById(pair.parentId);
        const childMenu = document.getElementById(pair.childId);

        parent.addEventListener('click', function(event) {
            event.preventDefault();
            const isVisible = childMenu.style.display === 'block';
            
            // Close all child menus first
            menuPairs.forEach(p => {
                const cm = document.getElementById(p.childId);
                cm.style.display = 'none';
                cm.removeAttribute('data-visible');
            });

            // Toggle current menu
            childMenu.style.display = isVisible ? 'none' : 'block';
            childMenu.toggleAttribute('data-visible', !isVisible);

            // Update selected state for parent menu items
            document.querySelectorAll('.menu a').forEach(a => {
                a.classList.toggle('selected', a === parent);
            });
        });
    });

    // Generic function to handle selection for any menu group
    function handleMenuSelection(event) {
        const menuItem = event.target;
        const menuGroup = menuItem.closest('ul');
        
        // Remove selection from all items in the same menu group
        menuGroup.querySelectorAll('a').forEach(a => {
            a.classList.remove('selected');
        });
        
        // Add selection to clicked item
        menuItem.classList.add('selected');
    }

    // Apply selection handling to all menu items
    document.querySelectorAll('.menu a, #left-menu a, #ghaf24-menu a').forEach(item => {
        item.addEventListener('click', handleMenuSelection);
    });
</script>
</body>
</html>
